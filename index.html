<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Button</title>
</head>

<body>
    <div class="action">
        <div class="profile" onclick="menuToggle()">
            <img src="1.jpg" alt="">
        </div>
        <div class="menu">
            <h3>Maxdev Genius<br> <span>Website Designer</span></h3>
            <ul>
                <li><img src="user.png" alt=""><a href="#">My Profile</a></li>
                <li><img src="edit.png" alt=""><a href="#">Edit Profile</a></li>
                <li><img src="settings.png" alt=""><a href="#">Settings</a></li>
                <li><img src="envelope.png" alt=""><a href="#">Inbox</a></li>
                <li><img src="question.png" alt=""><a href="#">Help</a></li>
                <li><img src="log-out.png" alt=""><a href="#">Log-Out</a></li>
            </ul>
        </div>
    </div>


    <script>
        function menuToggle() {
            const toggleMenu = document.querySelector(".menu");
            toggleMenu.classList.toggle('active')
        }
    </script>
</body>

</html>
